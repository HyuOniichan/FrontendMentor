<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  
</head>
<body>

  <!-- Pull dynamic content from the data.json file -->

  <!-- add id to use in js  -->

  <div class="container">
    <div class="box"></div>
    <div class="confirm">
      <div class="confirmBlock">
        <h1 class="confirmTitle"> Delete comment </h1> 
        <p class="confirmText">
          Are you sure you want to delete this comment? This will remove 
          the comment and can't be undone. 
        </p>
        <div class="confirmSelect">
          <button id="cfNo" class="confirmSelectNo"> NO, CANCEL </button>
          <button id="cfYes" class="confirmSelectYes"> YES, DELETE </button>
        </div>
      </div> 

    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> HyuOniichan </a>.
  </div>



  <script type="module" src="main.js"></script>
</body>
</html>
