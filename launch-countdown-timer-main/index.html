<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>

    <main>
        <div class="container">
            <img class="bg stars" src="./images/bg-stars.svg" alt="bg"></img>
            <img class="bg hills" src="./images/pattern-hills.svg" alt="bg"></img>
            <div class="icons">
                <div class="icon-facebook"></div>
                <div class="icon-pinterest"></div>
                <div class="icon-instagram"></div>
            </div>
            <div class="box">
                <div class="title">
                    <h1>We're launching soon</h1>
                </div>
                <div class="timer">
                    <div class="count">
                        <div class="counter">
                            <div class="count-box">
                                <div class="count-box-up"></div>
                                <div class="count-box-down"></div>
                                <div class="count-box-move" id="move-day"></div>
                            </div>
                            <div class="unit">Days</div>
                            <div class="count-number">
                                <p id="day">07</p>
                            </div>
                        </div>
                        <div class="counter">
                            <div class="count-box">
                                <div class="count-box-up"></div>
                                <div class="count-box-down"></div>
                                <div class="count-box-move" id="move-hour"></div>
                            </div>
                            <div class="unit">Hours</div>
                            <div class="count-number">
                                <p id="hour">00</p>
                            </div>
                        </div>
                        <div class="counter">
                            <div class="count-box">
                                <div class="count-box-up"></div>
                                <div class="count-box-down"></div>
                                <div class="count-box-move" id="move-min"></div>
                            </div>
                            <div class="unit">Minutes</div>
                            <div class="count-number">
                                <p id="minute">00</p>
                            </div>
                        </div>
                        <div class="counter">
                            <div class="count-box">
                                <div class="count-box-up"></div>
                                <div class="count-box-down"></div>
                                <div class="count-box-move" id="move-sec"></div>
                            </div>
                            <div class="unit">Seconds</div>
                            <div class="count-number">
                                <p id="second">00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">HyuOniichan</a>.
        </div>
    </footer>

    <script type="module" src="main.js"></script>

</body>
</html>
