<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>

  <div class="container">
    <div class="box">



      <div class="todoapp"> 

        <div class="header">
          <div class="header-title">
            <div class="header-title-name">
              <h1> TODO </h1> 
            </div>
            <div class="header-title-change"> <!-- change color + background -->
              <div id="sun" onclick="changeBg()" title="Change to light theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
              </div>
              <div id="moon" onclick="changeBg()" title="Change to dark theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
              </div>
            </div>
          </div>
          <div class="header-note">
            <button id="headerCheck" onclick="check()" title="Add new todo!"> 
              <svg id="headerOK" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
            </button>
            <input id="addTodo" placeholder="Create a new todo... " />
            <div onclick="makeNew()" title="Make new one?">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
            </div>
          </div>
        </div>


        <div class="main">

          <div id="listNote"></div>
          
          <div class="main-edit">
            <div class="main-edit-number">
              <span><span id="number"></span> items left </span>
            </div>
            <div class="main-edit-menu">
              <div onclick="mainEdit(1)" class="main-edit-menu-all">
                All 
              </div>
              <div onclick="mainEdit(2)" class="main-edit-menu-active">
                Active 
              </div>
              <div onclick="mainEdit(3)" class="main-edit-menu-comp">
                Completed 
              </div>
            </div>
            <div class="main-edit-clear" onclick="removedAll()">
              Clear Completed
            </div>
          </div>
        </div>

        <div class="footer">
          Drag and drop to reorder list 
        </div>
      </div>



    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HyuOniichan</a>.
  </div>



  <script src="main.js"></script>

</body>
</html>
